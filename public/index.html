<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Url Shortener</h2>
        <form id="formData">
            <div>
                <label for="url"> Enter Url: </label>
                <input type="url" id="url" name="url" required>
               
            </div>
            <div>
                <label for="shortCode">Enter ShortCode:</label> 
                <input type="text" id="shortCode" name="shortCode" required>
            </div>
            <button type="submit">shorten</button>
        </form>
        <h2>Shortened Url</h2>
        <ul id="shortened-urls"></ul>
    </div>

    <script>
        const fetchShortenedURL=async()=>{
            const response=await fetch("/links");
            const links=await response.json();
            console.log(links);

            const list=document.getElementById("shortened-urls");
            list.innerHTML="";
            for(const [shortCode,url] of Object.entries(links))
            {
                const li=document.createElement('li');
                const truncateURL=url.length >=30 ? `${url.slice(0,30)}...`:url ;
                li.innerHTML=`<a href="/${shortCode}" target="_blank">
                    ${window.location.origin}/${shortCode}</a> - ${truncateURL}`
                    list.appendChild(li)
            }

        };

        document.getElementById('formData').addEventListener('submit',async(event)=>{
            event.preventDefault();
            const formData= new FormData(event.target);
            const url=formData.get('url');
            const shortCode=formData.get('shortCode');
            console.log(url,shortCode);

            try
            {
                const response=await fetch("/shorten",{
                    method:"POST",
                    headers:{"Content-Type":"application/json"},
                    body:JSON.stringify({url,shortCode})

                });

                if(response.ok)
                {
                    fetchShortenedURL();
                    alert("Form submitted Successfully.");
                    event.target.reset();
                }


            }
            catch(err)
            {
               console.log(err.message);
            }

        });

        fetchShortenedURL();
    </script>
</body>
</html>
